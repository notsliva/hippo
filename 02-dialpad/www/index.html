<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Hippo: dialPad</title>
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<!-- <script type="text/javascript" src="cordova.js"></script> -->
<script type="text/javascript" src="js/crossutil.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>

<body>
<div id="wrapper">
	<div id="welcome">
		<h2>Welcome to HippoApp</h2>
		<p>Application initialization...</p>
	</div>
	<div id="dialpad">
		<input type="tel" id="txtPhone" />
		<div id="pad">
			<div>
				<div class="btn">1</div>
				<div class="btn">2</div>
				<div class="btn">3</div>
			</div>
			<div>
				<div class="btn">4</div>
				<div class="btn">5</div>
				<div class="btn">6</div>
			</div>
			<div>
				<div class="btn">7</div>
				<div class="btn">8</div>
				<div class="btn">9</div>
			</div>
			<div>
				<div class="btn">*</div>
				<div class="btn" id="btnPlus">0/+</div>
				<div class="btn">#</div>
			</div>
			<div>
				<div class="btn" id="btnAdd">add</div>
				<div class="btn">call</div>
				<div class="btn del">del</div>
			</div>
		</div> <!-- end pad -->
	</div> <!-- end dialpad -->
	<div class="clearing"></div>
</div>
</body>
</html>
