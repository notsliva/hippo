<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>LoadCentral</title>
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<!-- <script type="text/javascript" src="cordova.js"></script> -->
<script type="text/javascript" src="js/app.js"></script>
</head>

<body>
<div id="wrapper">
	<div id="page0">
		<div>
			<div><input type="text" size="1" placeholder="nickname" /></div>
			<div><input type="text" size="1" placeholder="password" /></div>
			<div><button>Enter</button></div>
		</div>
	</div>
	<div id="page1">
		<h1><img src="img/arrow.png" alt="back" /> LoadCentral</h1>
		<div class="content">
			<p>Please select the operator you want to load:</p>
			<ul>
				<li><button>SMART</button></li>
				<li><button>Globe</button></li>
				<li><button>Talk n Text</button></li>
				<li><button>Sun</button></li>
				<li><button>TM</button></li>
				<li><button>ABS-CBN</button></li>
			</ul>
			<p>Account ID: Alam1, Banalce: P 100</p>
		</div>
	</div>
	<div id="page2">
		<h1><img src="img/arrow.png" alt="back" /> LoadCentral - Smart</h1>
		<div class="content">
			<ul>
				<li><button>Regular Load</button></li>
				<li><button>SMART Prepaid</button></li>
				<li><button>Talk n Text</button></li>
				<li><button>Smart Bro</button></li>
				<li><button>PLDT</button></li>
				<li><button>Cignal</button></li>
				<li><button>Meralco</button></li>
			</ul>
		</div>
	</div>
	<div id="page3">
		<h1><img src="img/arrow.png" alt="back" /> LoadCentral - <br>Talk n Text Load</h1>
		<div class="content">
			<p>Enter Mobile Number:</p>
			<div><input type="tel" size="1" /></div>
			<div>
				<button>Ok</button>
				<button>Cancel</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
