<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Hippo: dialPad</title>
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

<link rel="stylesheet" type="text/css" href="css/reset.css" />
<style type="text/css">
.btn {
	float: left;
	margin: 0.3em 0 0 0.3em;
	width: 36px;
	height: 36px;
	line-height: 36px;
	border-radius: 18px;
	border: 2px solid #6B92BB;
	font-weight: bold;
	background: #fff;
}
</style>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>

<body>
<div id="wrapper">
	<div id="welcome">
		<h2>Welcome to HippoApp</h2>
		<p>Application initialization...</p>
	</div>
	<div id="container">
		<div id="sky"></div>
		<div id="ground"></div>
		<div id="dialpad">
			<input type="tel" size="1" id="txtPhone" value="" />
			<div>
				<div class="btn">1</div>
				<div class="btn">2</div>
				<div class="btn">3</div>
			</div>
			<div>
				<div class="btn">4</div>
				<div class="btn">5</div>
				<div class="btn">6</div>
			</div>
			<div>
				<div class="btn">7</div>
				<div class="btn">8</div>
				<div class="btn">9</div>
			</div>
			<div>
				<div class="btn">*</div>
				<div class="btn plus">0<br /><span>+</span></div>
				<div class="btn">#</div>
			</div>
			<div>
				<div class="btn add"><img src="img/add.png" alt="" /></div>
				<div class="btn call"><img src="img/call.png" alt="" /></div>
				<div class="btn del"><img src="img/del.png" alt="" /></div>
			</div>
		</div> <!-- dialpad end -->
	</div> <!-- container end -->
</div>
</body>
</html>
