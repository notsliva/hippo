<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Hippo: dialPad</title>
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

<style>
#dialpad {
	float: left;
	visibility: hidden;
	text-align: center;
	color: #02579A;
}
#dialpad:after, #dialpad > div:after {
	content: "";
	display: block;
	height: 0;
	margin: 0;
	padding: 0;
	font-size: 0;
	clear: both;
}
#dialpad > input {
	margin: 0 0 1em;
	width: 80%;
}
#dialpad > div > .btn:first-child {
	margin-left: 0;
}
.btn {
	float: left;
	margin: 0.2em 0 0 0.2em;
	width: 50px;
	height: 50px;
	line-height: 50px;
	border: 2px solid #6B92BB;
	border-radius: 25px;
	font-size: 5vh;
	font-weight: bold;
	background: #fff;
}
.btn > img {
	width: 100%;
}
.btn:active {
	background: #ccc;
}
.add, .call, .del {
	background: transparent;
}
</style>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>

<body>
<div id="wrapper">
	<div id="welcome">
		<h2>Welcome to HippoApp</h2>
		<p>Application initialization...</p>
	</div>
	<div id="dialpad">
		<input type="tel" size="1" id="txtPhone" />
		<div>
			<div class="btn">1</div>
			<div class="btn">2</div>
			<div class="btn">3</div>
		</div>
		<div>
			<div class="btn">4</div>
			<div class="btn">5</div>
			<div class="btn">6</div>
		</div>
		<div>
			<div class="btn">7</div>
			<div class="btn">8</div>
			<div class="btn">9</div>
		</div>
		<div>
			<div class="btn">*</div>
			<div class="btn plus">0/+</div>
			<div class="btn">#</div>
		</div>
		<div>
			<div class="btn add"><img src="img/add.png" alt="" /></div>
			<div class="btn call"><img src="img/call.png" alt="" /></div>
			<div class="btn del"><img src="img/del.png" alt="" /></div>
		</div>
	</div> <!-- end dialpad -->
</div>
</body>
</html>
